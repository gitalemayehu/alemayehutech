<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background:#f4f4f4; display:flex; align-items:center; justify-content:center; height:100vh;">

  <div style="background:#fff; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:100%; max-width:360px;">
    <h2 style="text-align:center; color:#333; margin-bottom:30px;">Login</h2>
    
    <form>
      <label style="display:block; margin-bottom:8px; color:#555;">Username</label>
      <input type="text" name="username" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;">

      <label style="display:block; margin-bottom:8px; color:#555;">Password</label>
      <input type="password" name="password" style="width:100%; padding:10px; margin-bottom:30px; border:1px solid #ccc; border-radius:5px;">

      <button type="submit" style="width:100%; background:#0072BC; color:#fff; border:none; padding:12px; border-radius:5px; font-size:16px; cursor:pointer;">
        Login
      </button>
    </form>

    <p style="text-align:center; margin-top:20px; color:#777;">
      Don't have an account? <a href="#" style="color:#0072BC; text-decoration:none;">Register</a>
    </p>
  </div>

</body>
</html>
